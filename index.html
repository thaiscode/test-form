<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" pattern="[a-z]" minlength="10" placeholder="Insira o nome">
        </div>

        <div>
            <label for="número">Número:</label>
            <input type="text" id="numero" pattern="[0-9]\s{4}" minlength="19" placeholder="Insira o número. Ex.: 0000 0000 0000 0000">
        </div>
    </form>



    <script src="script.js"></script>
</body>
</html>
